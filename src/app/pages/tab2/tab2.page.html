<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            Categorias (<small>{{this.paisSelecc}}</small>)
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode='md' color="primary" value="business" (ionChange)="cambioCategoria($event)">
        <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
            <ion-label color="tertiary" text-capitalize>{{categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>
    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content color="primary" loadingSpinner="bubbles" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
