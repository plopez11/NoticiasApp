<ion-card color="dark" class="animate__animated animate__fadeInLeft">
    <ion-card-header>
        <ion-card-subtitle>
            <span class="text-primary">{{indice+1}}.</span>
            <span class="noticias-source-name">{{noticia.source.name}} </span>
            <ion-icon class="action-dark" *ngIf="enFavoritos" name="star"></ion-icon>
            <div class="noticia-more">
                <ion-button fill="clear" (click)="LanzarMenu()">
                    <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="noticia.urlToImage" (click)="abrirNoticia()" [src]="noticia.urlToImage"></ion-img>
    <ion-card-content>
        <p>
            {{noticia.description}}
        </p>
    </ion-card-content>
</ion-card>
